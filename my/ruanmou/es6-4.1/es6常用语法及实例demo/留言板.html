<!DOCTYPE>
 <html lang="zh-en">
 <head>
     <title>js实现简单留言板</title>
     <meta http-equiv="content-type" content="text/html;charset=utf-8">
     <link href="css/bootstrap.min.css" rel="stylesheet"/>
     <link href="css/demo.css" rel="stylesheet"/> 
     <script src="js/jquery-1.11.0.min.js"></script>
 </head> 
 <body>
     <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">昵称：</label>
                <div class="col-sm-11">
                    <input type="email" class="form-control name" id="inputEmail3" placeholder="请输入昵称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">留言：</label>
                <div class="col-sm-11">
                    <textarea class="form-control message" rows="5" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="submit" class="btn btn-success submit">提交留言</button>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">留言列表</div>
                <div class="panel-body">
                    <ul class="list-group messageList">

                    </ul>
                </div>
        </div>
    </div>
</body>
 <script>
     let map = new Map();
     $('.btn-success').click(function () {
         let name = $('.name').val();
         let message = $('.message').val();
         $.ajax({
             type:"post",  //请求类型  get post put delete
             url:"http://localhost:3000/add",  //请求接口地址
             data:{name:name,message:message},
             async:true,
             dataType:'json',
             success:function (res) {
                 var obj = res;
                 console.log(obj)
                 let  html = '<li class="list-group-item">'+obj[0].name+'<span>说：</span>'+obj[0].message+'！</li>';
                 $('.messageList').append(html)
                 $('.name').val('');
                 $('.message').val('');
             }
         })
         // console.log(1)

         // }
         // $('.messageList').append(html)

 </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集合</title>
</head>
<body>

</body>
<script>
    let num1 = [1,2,3,4,4,4,5,6,7,8,9,10];
    // 小于8的数并去重
    let a = num1.filter((item)=>item<5);
    var b = new Set(a);
    console.log([...b]);
    console.log(Array.from(b));

    //并集并去重
    let num2 = [1,3,5,7,9,10,11];
    let newNum = [...num1,...num2]
    console.log(newNum);
    console.log([...new Set(newNum)]);

    //交集
    let num3 = num1.filter((item)=>{
        return new Set(num2).has(item);
    })
    console.log(num3);
//   *filter返回的主要用于数组去重，返回的是数组*
</script>
</html>

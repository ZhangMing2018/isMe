    .right{;margin-left: 200px;background: #7f00ff;margin-bottom: -99999px;padding-bottom: 99999px}
</style>
<body>
<div class="main">
    <div class="left">
        <div>11111111111111111</div>
        <div>11111111111111111</div>
        <div>11111111111111111</div>
        <div>11111111111111111</div>
        <div>1111111222</div>
    </div>
    <div class="right">
        <div>wwwwwwwwwww</div>
    </div>
</div>
</body>
</html>

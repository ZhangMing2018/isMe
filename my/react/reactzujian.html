<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .red{color: red}
    ul li{cursor: pointer;display: inline-block;width: 80px;height: 30px;line-height: 30px;text-align: center;background:grey;color: black ;
        color: white;margin-left:10px;}
    ul .active{background-color: #00F0F0;color: white}
    .cotent div{width: 100px;height: 100px;border: 1px solid gold}

</style>
<body>
    <div id="my"></div>

</body>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>

<script type="text/babel">
    class Hello extends React.Component{
        constructor(){
            super();
            this.state = {
                flage:true,
            }
        }
        chnage(type){
            this.setState(
                { flage:type}
            )
        }

        render(){
            var name = 'zhege';
            var flage = this.state.flage;
            return (
                <div>
                    <div>
                        <ul>
                            <li className={flage ? 'active' : ''} onClick={()=>this.chnage(true)}>按钮一</li>
                            <li className={!flage ? 'active' : ''} onClick={()=>this.chnage(false)}>按钮二</li>
                        </ul>
                    </div>
                    <div className="cotent">
                        {flage ? <A/> : <B/>}
                    </div>
                </div>
            )
        }
    };

    class A extends React.Component{
        render(){
            return <div>内容1</div>
        };
    }
    class B extends React.Component{
        render(){
            return <div>内容2</div>
        };
    }
    ReactDOM.render(
        <Hello></Hello>,
        document.getElementById('my')
    );

</script>
</html>
